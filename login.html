<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./login-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0/css/all.css">
</head>
<body>
    <div class="login-register">
        <div class="form-login">
            <h1 class="login-item">Login</h1>
            <div class="login-input">
                <div class="username">
                    <div class="input-login-dashboard">
                        <a href="" class="input-user"> Username</a>
                        <input type="text" placeholder=" Type your username" class="seperate " class="fa-solid fa-user">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="password">
                    <div class="input-login-dashboard">
                        <a href="" class="input-password"> Password</a>
                        <input type="text" placeholder=" Type your password" class="seperate">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <p class="forgetpassword"> Forgot Password?</p>
                </div>
                <div class="button-login">
                    <button>
                        LOGIN
                    </button>
                    <div class="social-login">
                        <h2>Or Sign Up Using</h2>
                        <a href="" class="facebook"></a>
                        <a href="" class="tweet"></a>
                        <a href="" class="google"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
